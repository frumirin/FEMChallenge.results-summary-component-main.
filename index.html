<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <main>
    <article>
      <section>
        <i>
          <p>Your result</p>
        </i>
        
        <strong>
          <p>76</p>
          <p>of 100</p>
        </strong>
  
        <em>
          <p>Great</p>
        </em>
  
        <small>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </small>
  
      </section>
  
      <aside>
        <i>
          <p>Summary</p>
        </i>

        <ul>
          <li class="reaction">
            <span class="reim">            
              <img src="./assets/images/icon-reaction.svg" alt="reaction_icon">
              <p>Reaction</p>
            </span>
            <span class="comp">
              <p>80</p>
              <p>/ 100</p>
            </span>
          </li>

          <li class="memory">
            <span class="meim">
              <img src="./assets/images/icon-memory.svg" alt="memory_icon">
              <p>Memory</p>
            </span>
            <span class="comp">
              <p>92</p>
              <p>/ 100</p>
            </span>
          </li>

          <li class="verbal">
            <span class="veim">
              <img src="./assets/images/icon-verbal.svg" alt="verbal_icon">
              <p>Verbal</p>
            </span>
            <span class="comp">
              <p>61</p>
              <p>/ 100</p>
            </span>
          </li>

          <li class="visual">
            <span class="viim">
              <img src="./assets/images/icon-visual.svg" alt="visual_icon">
              <p>Visual</p>
            </span>
            <span class="comp">
              <p>72</p>
              <p>/ 100</p>
            </span>
          </li>
        </ul>
        <button>
          Continue
        </button>
      </aside>
    </article>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">francisss</a>.
    </div>
  </main>
</body>
</html>
